<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- <meta charset="UTF-8"> -->
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <!-- <link rel="stylesheet" type="text/css" href="../static/mockup1.css" /> -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}" />
        <!-- <script type="text/javascript" src="../static/index.js" ></script> -->
        <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}" ></script>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
        <title>New Search</title>


    <body>
       <!-- <h1>Search screen, mockup1.html </h1> -->
       <div class = "grid">

         <div class = "menu">
           <form>
             <!-- <button class = "menu-button" formaction="./index.html">Index</button> -->
             <button class = "menu-current-page" onclick="location.reload();">Song Search</button>
             <button class = "menu-button" formaction="./songs-like">Find Songs Like</button>
             <button class = "menu-button" formaction="./help-page">Help</button>
           </form>


         </div>
         <div class = "content" id = "content">
           <div class = "left-container">

            <label>Song Search Bar</label> </br>
            <input onkeyup="if(event.keyCode===13){submit.click()}"
            type="text" class = "search" id = "search_song" placeholder="Song name"/> </br></br>

            <label>Artist Search Bar</label> </br>
            <input onkeyup="if(event.keyCode===13){submit.click()}"
            type="text" class = "search" id = "search_artist" placeholder="Artist name"/> </br></br>

            <label>Genre Search Bar</label> </br>

            <!-- <input onkeyup="add_genre();"
            type="text" class = "search" id = "search_genre" placeholder="Genre search"/> </br></br> -->

            <select id="search_genre" onchange="add_genre();">
            </select>

            <button onclick="add_genre();" id = "sumbit_genre">Add Genre</button>

            <button onclick="clear_genre();" >Clear Genres</button> </br></br>

            <div id = "genre-block">
            </div></br>

            <button onclick="search_song();" id = "submit">Search</button>


           </div>

           <!-- <div class = "right-container">
             <img class = "calender" src="https://www.wiki-calendar.com/wp-content/uploads/2021/01/November-2021-Calendar-Printable-with-Holidays.jpg"/>

           </div> -->
         </div>

         <div>
           <div class = "sort" id = "sort-block">
             <form>
               <label>Sort by: </label>
               <!-- <input type="text" placeholder="Search"/> -->
               <select id="sort-tag" onchange="sort_results();">
                 <option value="name">Name</option>
                 <!-- <option value="song_id">ID</option> -->
                 <option value="artist">Artist</option>
                 <option value="highest_pos">Highest Ranking</option>
                 <option value="streams">Streams</option>
                 <option value="genres_list">Genre(s)</option>

               </select>

               <input type="checkbox" id= "order-check" onclick="sort_results();">
               <label>Flip Sort Order </label>

               <!-- <div class = "add-column">
                 <label>Add Column: </label>
                 <input type="text" placeholder="Column Name"/>
               </div> -->

             </form>
           </div>
           <p><table id="songs-table"></table></p>
         </div>


        </div>


    </body>
</html>
